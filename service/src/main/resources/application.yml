spring:
  application:
    name: acc-manager
  h2:
    console:
      enabled: false
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ['health', 'info', 'env', 'configprops']
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full