# Database
spring.datasource.schema=classpath:database/schema.sql
spring.datasource.data=classpath:database/data.sql
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=accmanager
spring.datasource.password=accmanager
spring.datasource.url=jdbc:h2:mem:accdb;DB_CLOSE_DELAY=-1

# Logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace
