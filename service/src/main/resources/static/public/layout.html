<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/hyperscript.org/dist/_hyperscript.js}"></script>
    <link th:rel="stylesheet" th:href="@{/public/css/style.build.tailwind.css}">
    <style>
        .htmx-indicator {
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100">
<nav class="bg-gray-700">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <img class="h-8 w-auto" src="/public/logo.png" alt="ACC Manager">
                </div>
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <a th:href="@{/}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Home</a>
                        <a th:href="@{/public/click-to-edit}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Click To Edit</a>
                        <a th:href="@{/public/infinite-scroll}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Infinite Scroll</a>
                        <a th:href="@{/public/todo}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">ToDo</a>
                        <a th:href="@{/public/input}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Input Catalog</a>
                        <a th:href="@{/public/value-select}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Value Select</a>
                        <a th:href="@{/public/contact-us}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Contact Us</a>
                        <a th:href="@{/private/}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
            <a th:href="@{/}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Home</a>
            <a th:href="@{/public/click-to-edit}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Click To Edit</a>
            <a th:href="@{/public/infinite-scroll}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Infinite Scroll</a>
            <a th:href="@{/public/todo}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">ToDo</a>
            <a th:href="@{/public/input}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Input Catalog</a>
            <a th:href="@{/public/value-select}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Value Select</a>
            <a th:href="@{/private/}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Profile</a>
        </div>
    </div>
</nav>
<div th:if="${!#strings.isEmpty(message)}" class="bg-blue-100 border border-blue-400 text-white-700 px-4 py-3 rounded relative" role="alert">
    <span class="block sm:inline" th:text="${message}"></span>
</div>
<div th:if="${!#strings.isEmpty(error)}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <span class="block sm:inline" th:text="${error}"></span>
</div>
<section layout:fragment="content">
    <p>Page content goes here</p>
</section>
<footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
    <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a th:href="@{/}" class="hover:underline">ACC Manager™</a>
    </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
                <a th:href="@{/public/sign-up}" class="hover:underline me-4 md:me-6">Sign Up</a>
            </li>
            <li>
                <a th:href="@{/public/sign-in}" class="hover:underline me-4 md:me-6">Sign In</a>
            </li>
            <li>
                <a th:href="@{/public/forgot-password}" class="hover:underline me-4 md:me-6">Forgot Password</a>
            </li>
            <li>
                <a th:href="@{/public/contact-us}" class="hover:underline me-4 md:me-6">Contact Us</a>
            </li>
            <li>
                <span class="hover:underline me-4 md:me-6">Rendered at <span th:text="${#dates.format(now, 'dd/MMM/yyyy HH:mm')}"></span></span>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
