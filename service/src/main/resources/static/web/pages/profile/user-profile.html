<!doctype html>
<html th:classappend="${isDarkMode} ? dark" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Profile</title>
</head>
<body>
<section layout:fragment="content">
    <div class="isolate px-6 py-6 sm:py-10">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl dark:text-white">Profile Details</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600 dark:text-white">View and update your profile.</p>
        </div>
        <form action="#" method="POST" class="mx-auto mt-6 max-w-xl sm:mt-8">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                    <label for="nickname" class="block text-sm font-semibold leading-6 text-gray-900 dark:text-white">Nickname</label>
                    <div class="mt-2.5">
                        <input type="text" name="nickname" id="nickname" th:value="${nickname}" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="user-role" class="block text-sm font-semibold leading-6 text-gray-900 dark:text-white">Permission(s)</label>
                    <div class="mt-2.5">
                        <input type="text" name="user-role" id="user-role" th:value="${#authentication.getAuthorities()}" disabled class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 text-gray-900 dark:text-white">Email</label>
                    <div class="mt-2.5">
                        <input type="email" name="email" id="email" th:value="${#authentication.getPrincipal().getUsername()}" disabled class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            </div>
            <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-gray-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Save Changes</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
