<!doctype html>
<html th:classappend="${isDarkMode} ? dark" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Private Index</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        Welcome
        <span sec:authentication="name"></span>!
    </div>
    <div class="container">
        <a href="/web/logout">Logout</a>
        <button hx-get="/web/profile/data" hx-target="#data" hx-swap="innerHTML">Get Data</button>
        <button hx-get="/web/logout" hx-swap="none">Logout Session</button>
        <div id="data"></div>
    </div>
</section>
</body>
</html>
