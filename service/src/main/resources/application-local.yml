accserver.control: executable
spring:
  h2:
    console:
      enabled: true
  sql:
    init:
      data-locations: classpath:database/data.sql
      mode: always
      #mode: embedded - Does not execute inserts on app startup
  batch:
    jdbc:
      initialize-schema: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true